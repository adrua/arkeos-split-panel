<style>
    arkeos-panel {
        border: 1px;
        border-color: blueviolet;
        border-style: solid;
    }

    #component-test {
        width: 50%; 
        height: 80%; 
        max-height: 80%; 
        border: 1px; 
        border-color: blue;
        border-style: double;
    }
</style>
<div id="libary-test"></div>

<div id="component-test">
    <arkeos-split-panel orientation="column">
        <arkeos-panel ratio="70">
            <arkeos-split-panel orientation="row">
                <arkeos-panel ratio="40">
                    Left panel
                </arkeos-panel>
                <arkeos-panel ratio="30">
                        Middle panel
                </arkeos-panel>    
                <arkeos-panel ratio="30">
                    Right panel
            </arkeos-panel>    
        </arkeos-split-panel>
        </arkeos-panel>
        <arkeos-panel ratio="30">
                Bottom panel
        </arkeos-panel>    
    </arkeos-split-panel>
</div>

<script src="../dist/x-tag-raw.min.js" ></script>
<script src="../dist/arkeos-split-panel/index.js" ></script>

<script>
    let library = "arkeos-split-panel"
    var div = document.querySelector('#libary-test');
    var myLib = window[library];
    var exports = Object.keys(myLib).reduce((acum, element) => `
${acum}<tr><th/><th>${element}</th><th>${myLib[element].version}</th></tr>
`, '');
    div.innerHTML += `<table>
<tr>
    <th>Library</th><th>Loaded</th>        
</tr>
<tr>
    <th>${library}</th><th>${!!myLib}</th>        
</tr>
<tbody>
${exports}
</tbody>
</table>
`
    var divTest = document.querySelector('#component-test');
    customElements.upgrade(divTest);

</script>
